<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Eventify</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Gaya untuk feedback formulir */
    #contact-success { display: none; }
  </style>
</head>
<body class="bg-white">
  <!-- Header -->
  <header class="sticky top-0 z-50">
    <nav class="bg-white border-gray-200 dark:bg-gray-900">
      <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a href="Beranda.html" class="flex items-center space-x-3">
          <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="Logo" />
          <span class="self-center text-2xl font-semibold dark:text-white">Eventify</span>
        </a>
        <div class="hidden w-full md:flex md:w-auto">
          <ul class="flex flex-col md:flex-row md:space-x-8 font-medium mt-4 md:mt-0">
            <li><a href="Beranda.html" class="py-2 px-3 text-gray-700 hover:text-blue-700">Home</a></li>
            <li><a href="about.html" class="py-2 px-3 text-gray-700 hover:text-blue-700">About</a></li>
            <li><a href="services.html" class="py-2 px-3 text-gray-700 hover:text-blue-700">Services</a></li>
            <li><a href="pricing.html" class="py-2 px-3 text-gray-700 hover:text-blue-700">Pricing</a></li>
            <li><a href="contact.html" class="py-2 px-3 text-blue-700 font-bold">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="py-10 px-4">
    <section class="max-w-4xl mx-auto">
      <h1 class="text-4xl font-bold text-center mb-6">Get In Touch</h1>
      <p class="text-lg text-gray-700 text-center mb-8">
        Have any questions? Fill out the form below and we'll respond as soon as possible!
      </p>
      <form id="contact-form" class="max-w-2xl mx-auto space-y-6">
        <div>
          <label for="name" class="block text-gray-700">Name</label>
          <input type="text" id="name" class="w-full border p-3 rounded" required>
        </div>
        <div>
          <label for="email" class="block text-gray-700">Email</label>
          <input type="email" id="email" class="w-full border p-3 rounded" required>
        </div>
        <div>
          <label for="message" class="block text-gray-700">Message</label>
          <textarea id="message" rows="4" class="w-full border p-3 rounded" required></textarea>
        </div>
        <button type="submit" class="w-full bg-blue-700 text-white py-3 rounded hover:bg-blue-800 transition">Send Message</button>
      </form>
      <div id="contact-success" class="mt-6 text-center text-green-600 font-semibold">
        Thank you for contacting us! We'll get back to you shortly.
      </div>
    </section>
    <section class="max-w-4xl mx-auto mt-12">
      <h2 class="text-2xl font-bold mb-4">Our Location</h2>
      <!-- Embedded Google Map (ganti YOUR_API_KEY dan parameter lokasi sesuai kebutuhan) -->
      <div class="w-full h-64">
        <iframe
          class="w-full h-full rounded"
          frameborder="0" style="border:0"
          src="fmipa.png" allowfullscreen>
        </iframe>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center p-4">
    <p>&copy; 2025 Eventify. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById('contact-form').addEventListener('submit', function(e) {
      e.preventDefault();
      // Tambahkan logika AJAX di sini jika ingin mengirim data ke server
      document.getElementById('contact-success').style.display = 'block';
      this.reset();
    });
  </script>
</body>
</html>
