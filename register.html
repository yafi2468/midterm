<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventify - Portal Event Kampus</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">
    <!-- Header -->
    <header class="sticky top-0 z-50">
        <nav class="bg-white border-gray-200 dark:bg-gray-900">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="https://flowbite.com/" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="Flowbite Logo" />
                <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Eventify</span>
            </a>
            <div class="flex items-center md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
                <button type="button" class="flex text-sm bg-gray-800 rounded-full md:me-0 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600" id="user-menu-button" aria-expanded="false" data-dropdown-toggle="user-dropdown" data-dropdown-placement="bottom">
                  <a href="TambahTugas.html"></a><span class="sr-only"></span>
                  <img class="w-8 h-8 rounded-full" src="event-night-flyer-template-b354cd8cd9d0513d7b0dc7f8df2202d2_screen.jpg" alt="user photo">
                </button>
            </div>
            <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-user">
              <ul class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                <li>
                  <a href="Beranda.html" class="block py-2 px-3 text-white bg-blue-700 rounded-sm md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500" aria-current="page">Home</a>
                </li>
                <li>
                  <a href="#" class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">About</a>
                </li>
                <li>
                  <a href="#" class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Services</a>
                </li>
                <li>
                  <a href="#" class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Pricing</a>
                </li>
                <li>
                  <a href="#" class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Contact</a>
                </li>
              </ul>
            </div>
            </div>
          </nav>          
    </header>

    <!-- Main Content -->
    <main class="relative">
        <!-- Background Pattern -->
        <div class="absolute inset-0 -z-10 h-full w-full bg-white bg-[linear-gradient(to_right,#f0f0f0_1px,transparent_1px),linear-gradient(to_bottom,#f0f0f0_1px,transparent_1px)] bg-[size:6rem_4rem]">
            <div class="absolute inset-0 bg-[radial-gradient(circle_500px_at_50%_200px,#C9EBFF,transparent)]"></div>
        </div>

        <div class="container mx-auto p-4 py-16">
            <!-- List Event Section -->
            <section id="event-list" class="mb-16">
                <h2 class="text-3xl font-bold text-center mb-8 text-slate-900">Daftar Event</h2>
                <div id="events" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <!-- Event cards will be dynamically added here -->
                </div>
            </section>

            <!-- Registration Form Section -->
            <section id="register-form" class="mb-16 hidden">
                <h2 class="text-3xl font-bold text-center mb-8 text-slate-900">Form Pendaftaran</h2>
                <div class="max-w-lg mx-auto bg-white p-6 rounded-2xl shadow-lg">
                    <form id="registration-form">
                        <div class="mb-4">
                            <label for="name" class="block text-gray-700 font-medium">Nama:</label>
                            <input type="text" id="name" class="border p-3 w-full rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-900" required>
                        </div>
                        <div class="mb-4">
                            <label for="email" class="block text-gray-700 font-medium">Email:</label>
                            <input type="email" id="email" class="border p-3 w-full rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-900" required>
                        </div>
                        <div class="mb-4">
                            <label for="phone" class="block text-gray-700 font-medium">Nomor Telepon:</label>
                            <input type="tel" id="phone" class="border p-3 w-full rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-900" required>
                        </div>
                        <div class="mb-4">
                            <label for="event-select" class="block text-gray-700 font-medium">Pilih Event:</label>
                            <select id="event-select" class="border p-3 w-full rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-900" required>
                                <!-- Options will be dynamically added here -->
                            </select>
                        </div>
                        <button type="submit" class="bg-sky-900 text-white px-6 py-3 rounded-lg w-full hover:bg-sky-800 transition">Daftar</button>
                    </form>
                </div>
            </section>

            <!-- Check Status Section -->
            <section id="check-status" class="mb-16">
                <h2 class="text-3xl font-bold text-center mb-8 text-slate-900">Cek Status Pendaftaran</h2>
                <div class="max-w-lg mx-auto bg-white p-6 rounded-2xl shadow-lg">
                    <form id="status-form">
                        <div class="mb-4">
                            <label for="status-email" class="block text-gray-700 font-medium">Email:</label>
                            <input type="email" id="status-email" class="border p-3 w-full rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-900" required>
                        </div>
                        <button type="submit" class="bg-sky-900 text-white px-6 py-3 rounded-lg w-full hover:bg-sky-800 transition">Cek Status</button>
                    </form>
                    <div id="status-result" class="mt-4 text-gray-800"></div>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-sky-900 text-white p-6 text-center">
        <p>Â© 2025 Eventify. All rights reserved.</p>
    </footer>

    <!-- Link to external JavaScript -->
    <script src="script.js"></script>
</body>
</html>
